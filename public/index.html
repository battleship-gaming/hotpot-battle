<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotpot Battle</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <!-- Press Start 2P Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Hotpot Battle</h1>
    <input id="p1-name-input">
    <button id="save-name" class="btn">OK</button>
    <h2 id="greeting"></h2>
    <script>
      const saveName = document.querySelector('#save-name')      
      function greetPlayer() {
        // console.log('greet')
        let p1NameInput = document.querySelector('#p1-name-input')
        let greeting = document.querySelector('#greeting')
        greeting.innerHTML = "Welcome, "+p1NameInput.value+"!"
      }
      saveName.addEventListener('click', greetPlayer)
    </script>
    <a href="/Multiplayer.html" id="multiplayer-btn" class="btn">Multiplayer</a>    
  </body>
</html>
